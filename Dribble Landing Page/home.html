<!DOCTYPE html>
<html>
  <!-- HTML head + linking css/js --->
  <head>   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920px, maximum-scale=1.0" /> 
    <meta name="og:type" content="website" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <script src="home.js"></script>
  </head>
  <body style="margin: 0; background: #000000">
    <input type="hidden" id="anPageName" name="page" value="home" />

    <!-- Background setting --->
    <div class="container-center-horizontal">
      <div class="home screen">
        <div class="overlap-group3">
          <div class="slide_01">
            <div class="title">

               <!-- Main heading --->
              <div class="divider"></div>
              <div class="overlap-group2">
                <h1 class="museum-of-modern-artmoma">MUSEUM OF MODERN ART<br />MOMA</h1>
                <div class="place bahnschrift-boldcondensed-bold-white-16px">NEW YORK</div>
              </div>
              <button class="btn_casestudy"><div class="surname">CASE STUDY</div></button>
            </div>

            <!-- side bar navigation --->
            <div class="group-1">
              <div class="overlap-group1">
                <div class="overlap-group">
                  <div class="light-consulting-sales bahnschrift-boldcondensed-bold-white-16px">
                    LIGHT CONSULTING & SALES</div>
                  </div>
                <div class="nav_02">
                  <div class="text-3 bahnschrift-boldcondensed-bold-white-16px">1/5</div>
                  <div class="btn_-container">
                    <button class="btn_prev">
                      <img class="chevron-small-right" src="img/chevron-small-right-2@1x.png" />
                    </button>
                    <button class="btn_next">
                      <img class="chevron-small-right" src="img/chevron-small-right-1@1x.png" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bottom bar navigation --->
          <div class="menu">
            <div class="menu-1">
              <button class="btn"><div class="about-us bahnschrift-bold-black-14px">ABOUT US</div></button>
              <button class="btn-1"><div class="services bahnschrift-bold-black-14px">SERVICES</div></button>
              <button class="btn-2"><div class="brands bahnschrift-bold-black-14px">BRANDS</div></button>
              <button class="btn-3"><div class="references bahnschrift-bold-black-14px">REFERENCES</div></button>
              <button class="btn-4"><div class="place-1">CONTACT</div></button>
            </div>
          </div>

          <!-- Logo --->
          <div class="logo">
            <div class="ibf_logo_light">
              <div class="logo-1">
                <div class="flex-col">
                  <img class="ibf_logo" src="img/ibf-logo@1x.png" />
                  <div class="place-2 bahnschrift-bold-black-14px">STREET</div>
                </div>
                <div class="overlap-group-1"><div class="th">TH</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
